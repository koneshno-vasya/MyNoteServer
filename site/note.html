<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
	</head>
	<body>
		<a href="https://MyNoteServer--vasya228.repl.co">home</a>
  	<h1 id="h1">{NoteName}</h1>
		<p id="saved" style="color:#555555">saved</p>
		<button id="save">save</button>
		<button id="rename">rename</button>
		<button id="delete1" style = "background-color: #ff4d4d"> delete </button>
		<br>
		<textarea id="text">{text}</textarea>


    <script>
			let save = document.getElementById("save");
			save.onclick = function(e){
				let name = document.getElementById("h1").textContent;
				console.log(name);
				let text = document.getElementById("text").value;
				location = `https://MyNoteServer--vasya228.repl.co/notes/${name}.txt?save=true&text=${text}`;
			}
			let rename = document.getElementById("rename");
			rename.onclick = function(e){
				let oldname = document.getElementById("h1").textContent;
				let newName = prompt("enter a new name","unnamed")
				location = `https://MyNoteServer--vasya228.repl.co/notes/${oldname}.txt?rename=true&save=true&newname=${newName}.txt`;
			}
			let delete1 = document.getElementById("delete1");
			delete1.onclick = function(e){
				let name = document.getElementById("h1").textContent;
				
				location = `https://MyNoteServer--vasya228.repl.co/notes/${name}.txt?delete1=true`;
			}
			let textarea = document.getElementById("text");
			textarea.oninput = function(){
				document.getElementById("saved").textContent = "unsaved";
			}



		
		</script>
  </body>
</html>
